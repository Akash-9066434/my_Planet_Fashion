<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Planet Fashion</title>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            margin: 0;
            background-image: url('https://i.ibb.co/KGJPDxr/miles-burke-idhx-MOCDSk-unsplash.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }

        header {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 98px;
            margin: 0;
            letter-spacing: 2px;
        }

        header p {
		
            font-size: 20px;
            margin-top: 10px;
        }

        nav ul {
		
            list-style-type: none;
            margin: 20px 0;
            text-align: center;
        }

        nav ul li {
		
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: rgba(44, 62, 80, 0.8);
        }

        /* Navigation links hover - changes to green */
        nav ul li a:hover {
            background-color: #1abc9c;
            color: white;
        }

        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, -1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: white;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: white;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        /* Placeholder style for inputs - making them transparent */
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.5); /* Transparent white */
        }

        .contact-form input[type="submit"] {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Submit button hover - changes to green */
        .contact-form input[type="submit"]:hover {
            background-color: #1abc9c;
        }

        footer {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body class="contact">
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <section class="contact-form">
        <form action="success.html" method="post">
            <h2>Get in Touch</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Planet Fashion. All rights reserved.</p>
    </footer>
</body>
</html>
